<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mina Attestations</title>
  </head>
  <body>
    <h1>Mina Attestations</h1>
    <form id="attestationForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <label for="signature">Signature:</label>
      <input type="text" id="signature" name="signature" required /><br /><br />

      <label for="issuerPublicKey">Issuer Public Key:</label>
      <input
        type="text"
        id="issuerPublicKey"
        name="issuerPublicKey"
        required
      /><br /><br />

      <button type="submit">Save</button>
    </form>
    <br />
    <button id="generateProof">Generate Proof</button>

    <script type="module" src="popup.js"></script>
  </body>
</html>
